<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./assets/vue2.js"></script>
</head>
<body>



<script>
    function outer () {
        var a = 1

        function inner () {
            var b = 2

            return function innermost () {
                console.log(a, b)
            }
        }

        return inner()
    }

    var innermost = outer()
    innermost() // 此时输出的值是1 2
</script>
