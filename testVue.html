<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./assets/vue2.js"></script>
</head>
<body>
<div id="app">
    <p>{{ isHot }}</p>
    <button @click='change'>点我</button>
</div>


<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                isHot:true
            }
        },
        computed:{
            info(){
                return this.isHot? '炎热' : '凉爽'
            }
        },
        methods: {
            change(){
                this.isHot = !this.isHot
            }
        },
        watch:{
            isHot:{
                immediate:true,
                handler(newValue,oldValue){
                    console.log(`值从${oldValue}变化到了${newValue}`)
                }
            }
        }
    })
</script>

</body>
</html>
