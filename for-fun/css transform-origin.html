<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #test {
            background: yellow;
            height: 500px;
            width: 500px;
            /*transform-origin: left top;*/
            transform-origin: right bottom;
            /*作用是改变变形的原点，以缩小至原来的50%为例，可以决定缩放后形状的位置*/
            transform: scale(.5);
        }
    </style>
</head>
<body>
    <div id="test">123</div>
</body>
</html>
