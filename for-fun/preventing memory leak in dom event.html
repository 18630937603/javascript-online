<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #someElement{
            width: 500px;
            height: 500px;
            background: red;
        }
    </style>
</head>
<body>
<div id="someElement"></div>
<script>
    // 在函数中直接给dom元素绑定事件，会造成内存泄漏，element无法被回收
    // function assignHandler(){
    //     let element = document.getElementById('someElement');
    //     element.onclick = () => console.log(element.id);
    // }

    // 正确写法
    function assignHandler(){
        let element = document.getElementById('someElement');
        let id = element.id;
        element.onclick = () => console.log(id);
        element = null;
    }

    assignHandler()
</script>
</body>
</html>
