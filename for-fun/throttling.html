<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<button id="btn">点我触发事件</button>

<script>
    let btn = document.getElementById('btn');

    function throttle(func, wait) {
        // 定时器版
        let timer;
        return function () {
            // let context = this;
            if (!timer) {
                timer = setTimeout(() => {
                    timer = null;
                    // func.apply(context, arguments)
                    func()
                }, wait)
            }
        }
    }

    function handle(){
        console.log(this)
    }

    btn.addEventListener('click',throttle(handle,1000))

</script>

</body>
</html>
